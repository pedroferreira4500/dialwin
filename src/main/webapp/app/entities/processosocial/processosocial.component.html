
<div *ngIf="perfilSocial">
    <div class="row justify-content-center">
    <div class="col-6">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" for="field_descr">Diagnóstico Social</label>
                    <textarea rows=10 formControlName="descr" class="form-control"></textarea>
                </div>
            <div>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Guardar</span>
                </button>
            </div>
        </form>
    </div>
    <div class="col-6">
        <h2 id="page-heading">
            <label style="font-size: 18px;" class="form-control-label" for="field_descr">Registo de Intervenções</label>
            <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-doente-registos-intervencoes" [routerLink]="['/doente-registos-intervencoes/new']">
                <fa-icon [icon]="'plus'"></fa-icon>
                <span>
                Adicionar
                </span>
            </button>
        </h2>
    
        <div class="alert alert-warning" *ngIf="doenteRegistosIntervencoes?.length === 0">
            <span jhiTranslate="dialwinApp.doenteRegistosIntervencoes.home.notFound">No doenteRegistosIntervencoes found</span>
        </div>
        <div class="table-responsive" *ngIf="doenteRegistosIntervencoes?.length > 0">
            <table class="table table-striped" aria-describedby="page-heading">
                <tbody>
                <tr *ngFor="let doenteRegistosIntervencoes of doenteRegistosIntervencoes ;trackBy: trackId">
                    <td>{{doenteRegistosIntervencoes.descr}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
