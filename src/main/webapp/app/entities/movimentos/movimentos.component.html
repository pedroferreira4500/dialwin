<div *ngIf="historico">
    <h2 id="page-heading">
        <span jhiTranslate="dialwinApp.doenteHistMovimentos.home.title">Doente Hist Movimentos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-doente-hist-movimentos" [routerLink]="['/doente-hist-movimentos/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
            Adicionar
            </span>
        </button>
    </h2>
<!--<jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>-->    
    <br/>
    <div class="alert alert-warning" *ngIf="doenteHistMovimentos?.length === 0">
        <span jhiTranslate="dialwinApp.doenteHistMovimentos.home.notFound">No doenteHistMovimentos found</span>
    </div>
    <div class="table-responsive" *ngIf="doenteHistMovimentos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="dialwinApp.doenteHistMovimentos.data">Data</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.doenteHistMovimentos.situacao">Situacao</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.doenteHistMovimentos.obs">Obs</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let doenteHistMovimentos of doenteHistMovimentos ;trackBy: trackId">
                <td>{{doenteHistMovimentos.data | date:'mediumDate'}}</td>
                <td>{{doenteHistMovimentos.situacao}}</td>
                <td>{{doenteHistMovimentos.obs}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit" (click)="delete(doenteHistMovimentos)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
