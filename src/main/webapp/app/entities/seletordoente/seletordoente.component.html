<div *ngIf="selectDoente">
<h2 style="font-size: 2vw;" id="titulo">Seletor de doentes</h2>
<br>
<br>
<div class="container">
<div class="row">
<div style="margin-right:-2vw" class="col-4">
<label>Situação</label>
<input list="situacoes" name="situacao" [(ngModel)]="situacao">
<datalist id="situacoes">
    <option value="StatusPRHD">
    <option value="StatusFalecido">
    <option value="StatusTranspl">
    <option value="StatusRecFam">
    <option value="StatusTransfer">
    <option value="StatusDP">
    <option value="StatusInternado">
    <option value="StatusemTransito">
    <option value="StatusEmFerias">
    <option value="StatusAlta">
  </datalist>
</div>
<div style="display: flex;" class="col-4">
<label>SubSistema</label>
<input style="height:59%;margin-top: 3%;margin-left: 2%;" list="subSistemas" name="sub" [(ngModel)]="sub">
<datalist id="subSistemas">
    <option *ngFor="let subSistemas of subSistemas ;trackBy: trackId" value={{subSistemas.gidNome}}>
</datalist>
</div>
<div class="col-4">
<label>Turno</label>
<input style="height:65%" list="turnos" name="turno" [(ngModel)]="turno">
<datalist id="turnos">
    <option>Turno atual</option>
    <option *ngFor="let turno of turnos ;trackBy: trackId" value={{turno.nome}}>
</datalist>
</div>
</div>

<br>
<div id="doentes">
<h4 *ngFor="let doenteIdentidade of doenteIdentidades" (click)="logar(doenteIdentidade)">{{doenteIdentidade.nome}}</h4>
</div>
<button (click)="loadDo(situacao,sub,turno)" class="btn btn-primary">Pesquisar</button>
</div>
