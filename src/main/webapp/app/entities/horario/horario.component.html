<div *ngIf="horario">
    <h2 id="page-heading">
        <span jhiTranslate="dialwinApp.horarioDoente.home.title">Horario Doentes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-horario-doente" [routerLink]="['/horario-doente/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Adicionar
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="horarioDoentes?.length === 0">
        <span jhiTranslate="dialwinApp.horarioDoente.home.notFound">No horarioDoentes found</span>
    </div>
    <div class="table-responsive" *ngIf="horarioDoentes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="dialwinApp.horarioDoente.dia">Dia</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.horarioDoente.turno">Turno</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.horarioDoente.sala">Sala</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.horarioDoente.posto">Posto</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.horarioDoente.duracao">Duracao</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let horarioDoente of horarioDoentes ;trackBy: trackId">
                <td>{{horarioDoente.dia}}</td>
                <td>{{horarioDoente.turno}}</td>
                <td>{{horarioDoente.sala}}</td>
                <td>{{horarioDoente.posto}}</td>
                <td>{{horarioDoente.duracao}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit" (click)="delete(horarioDoente)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
